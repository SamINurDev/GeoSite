{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoQuiz Websiteâ„¢</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div style="text-align: center;" id="start">
    <button style="width: 600px;" id="start-button" class="btn btn-outline-success d-flex align-items-center">
        <h1 style="text-align: center; margin: auto;">Start</h1>
    </button></div>
<div id="game" style="display: none;">
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10 col-lg-10">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom" id="0">
                        <div class="d-flex flex-row justify-content-between align-items-center mcq">
                            <h4>MCQ Quiz</h4><span id="points">Points: 0</span></div>
                    </div>
                    <div class="question bg-white p-3 border-bottom" id="0">
                        <div class="d-flex flex-row align-items-center question-title">
                            <h3 class="text-danger">Q.</h3>
                            <h5 class="mt-1 ml-2">Which country's flag is this?</h5>
                            <!-- <h5 class="mt-1 ml-2 country-name" id="country-name"></h5> -->
                        </div><div id="question-box" class="ans ml-2">
                            <img id="flag" src="" alt="flag">
                            <br><br>
                                <div id="labels-div"></div>    
                                <div id="feedback-div"></div>                 
    </div>          </div>
                    <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                        <button class="btn btn-primary d-flex align-items-center btn-danger" type="button">Previous</button>
                        <button class="btn btn-primary border-success align-items-center btn-success" id="check-answer" type="button">Check</button>
                        <button class="btn btn-primary border-success align-items-center btn-info" id="next" type="button" style="display: none;">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="{% static 'js/index.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>

<div style="height: 1000px;"></div>
<small style="text-align: center;">Developed by sami</small>
</body>
</html>



<style>
    *{
        margin: 0;
        padding: 0;
    }
    input[type="radio"] {
        background-color: red;
    }

    #feedback-div{
        padding-bottom: 5px;
    }

    #feedback-div > *{
        text-align: center;
        margin: auto;
    }

    #question-box > *{
        margin: 1px 0;
    }

    #start{
        text-align: center;
    }

    #start > *{
        margin-top: 100px;
        margin-left: 620px;
    }
</style>
